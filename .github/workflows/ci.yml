name: CI with Cache

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3   # use v3, not v4

      # Prime cache
      - name: prime-cache-be84816
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ./.cache           # safe folder that exists
          key: cache-be84816

      # Echo cache result
      - name: Echo cache result
        run: echo "Cache result: ${{ steps.cache-step.outputs.cache-hit }}"
